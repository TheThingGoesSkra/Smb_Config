[global]
workgroup = WORKGROUP
server string = Samba Server %v
netbios name = indishell-lab
security = user
map to guest = bad user
name resolve order = bcast host
dns proxy = no
bind interfaces only = yes

[root]
path = /srv/smb/root
writable = no
guest ok = yes
guest only = yes
read only = yes
directory mode = 0555
force user = nobody
